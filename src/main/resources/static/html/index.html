<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="input">0</div>
            <div class="result">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn clear">C</button>
            <button class="btn clear">±</button>
            <button class="btn clear">%</button>
            <button class="btn operator">÷</button>
            
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">×</button>
            
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>
            
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>
            
            <button class="btn number zero">0</button>
            <button class="btn number">.</button>
            <button class="btn equals">=</button>
        </div>
    </div>
    
    <footer class="footer">
        <p>Desenvolvido por <strong>Daniely Vasconcelos</strong></p>
        <div class="social-links">
            <a href="https://www.instagram.com/danielyvasconcelos_?igsh=bHllN3dzcXFicnVm&utm_source=qr" class="social-btn instagram">Instagram</a>
            <a href="http://linkedin.com/in/daniely-vasconcelos-b86412188" class="social-btn linkedin">LinkedIn</a>
            <a href="https://github.com/danielyvasconcelos" class="social-btn github">GitHub</a>
        </div>
    </footer>
    
    <script src="../js/app.js"></script>
</body>
</html>
